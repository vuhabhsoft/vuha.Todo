<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Loda To-do</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
 



</head>
<body>
<h1>To-do</h1>

<form th:object="${todo}">
<span th:text="*{title}"></span> : <span th:text="*{detail}"></span>
</form>

<a th:href="@{/listTodo}" th:text="#{vu.value.viewListTodo}" class="btn btn-primary"></a>
</body>

</html>
